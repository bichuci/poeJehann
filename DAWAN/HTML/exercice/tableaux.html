<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>Tableau</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <a class="navbar-brand" href="#">Home</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class ="collapse navbar-collapse">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item active">
                          <a class="nav-link" href="#">Nos produits <span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item active">
                            <a class="nav-link" href="#">A propos <span class="sr-only">(current)</span></a>
                        </li>
                    </ul>
                </div>
                <form class="form-inline">
                    <input class="form-control" placeholder="Search">
                    <button class="btn btn-outline-success ml-1">Rechercher</button>
                </form>
                
        </nav>
    </header>

    <main class="container">
      <h1>Les tarifs</h1>
      <table class ="table table-hover">
       <thead class="thead-light">
         <tr>
           <th colspan="4" class="text-center">Nos tarifs</th>
         </tr>
         <tr>
             <th scope="col">#</th>
             <th scope="col">1 Personnes</th>
             <th scope="col">2 à 3 Personnes</th>
             <th scope="col">Groupe</th>
         </tr>
       </thead>
       <tbody>
           <tr>
               <th scope="row">Initiation</td>
               <td>10€</td>
               <td>20€</td>
               <td>6€/p</td>
           </tr>
           <tr>
            <th scope="row">Avancé</td>
            <td>15€</td>
            <td>30€</td>
            <td>10€/p</td>
        </tr>
       </tbody>
      </table>

      <div>--</div>
      <div>--</div>
      <div>--</div>

      <table class="table table-bordered table-hover">
          <thead class="thead-dark">
              <tr>
                  <td>1</td>
                  <td>2</td>
                  <td>3</td>
                  <td>4</td>
              </tr>
          </thead>
          <tbody>
              <tr>
                  <td>5</td>
                  <td colspan="2" rowspan="2" >6</td>
                  <td rowspan="2">7</td>
              </tr>
              <tr>
                  <td>8</td>
                  
               </tr>
               <tr>
                <td>11</td>
                <td colspan="3">12</td>
             </tr>
              
          </tbody>
      </table>
    </main>
    
</body>
</html>
